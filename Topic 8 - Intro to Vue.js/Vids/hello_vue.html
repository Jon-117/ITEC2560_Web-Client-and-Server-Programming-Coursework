<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script src="https://unpkg.com/vue@next"></script>

</head>
<body>

    <div id="app">

        <!-- Page elements that vue will manage -->
        <h1>Hello, Vue!</h1>

        <p>{{messageWithExclamationPoints}}</p>

        <button v-on:click="addExclamationPoints">Add !</button>
        <button v-on:click="clear">Clear</button>
    </div>

    <script>
        let app = Vue.createApp({
                data() {
                        return {
                                message: 'hi'
                        }
                }
        })

        app.mount('#app')

    </script>

</body>
</html>
