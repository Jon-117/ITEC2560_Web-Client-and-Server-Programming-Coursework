<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script src="https://unpkg.com/vue@next"></script>

</head>
<body>

    <div id="app">

        <!-- Page elements that vue will manage -->
        <h1>Hello, Vue!</h1>

        <p>{{messageWithPoints}}</p>

        <button v-on:click="addExclamationPoints">Add !</button>
        <button v-on:click="clear">Clear</button>
    </div>

    <script>
        let app = Vue.createApp({



                data() {
                        return {
                                message: 'hi',
                                exclamationPoints: 0,
                                maxExclamationPoints: 3,
                                messageWithExclamation:""
                        }
                },
                methods: {
                        addExclamationPoints: function () {
                                this.exclamationPoints++
                        },

                        clear: function () {
                                this.exclamationPoints = 0
                        }
                },
                computed: {
                        messageWithPoints() {


                                if (this.exclamationPoints <= this.maxExclamationPoints) {
                                        messageWithExclamation = this.message
                                        for (let x = 0; x < this.exclamationPoints; x++) {
                                                messageWithExclamation = messageWithExclamation + "!"
                                        }
                                        return messageWithExclamation
                                }
                                else {
                                        return messageWithExclamation
                                }
                                }
                        }
                })

        app.mount('#app')

    </script>

</body>
</html>
