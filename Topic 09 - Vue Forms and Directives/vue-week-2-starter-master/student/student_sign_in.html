<!DOCTYPE html>
<html>

<head>
    <title>Student Sign In</title>
    <script src="https://unpkg.com/vue@next"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css" type="text/css">
</head>

<body>
    <div id="app">


        <!-- TODO show errors from form validation -->


        <div class="card add-student m-2 p-2">
            <h4 class="card-title">Add new student</h4>

            <div class="form-group">
                <label for="name">Name</label>
                <!-- TODO v-model newStudentName -->
                <input id="name" class="form-control" v-model="newStudentName">
            </div>
            <div class="form-group">
                <label for="starID">Star ID</label>
                <!-- TODO v-model newStarID -->
                <input id="starID" class="form-control" v-model="newStudentStarID">
            </div>
            <!-- TODO v-on:click event handler -->
            <button class="btn btn-primary" v-on:click="addStudent">Add</button>
        </div>

        <div class="card student-list m-2 p-2">
            <h4 class="card-title">Student List</h4>
            <div id="student-table">
                <table class="table">
                    <tr>
                        <th>Name</th>
                        <th>StarID</th>
                        <th>Present?</th>
                    </tr>

                   <!-- TODO create table rows 
                   Each row will have a checkbox, bound to the app's data 
                   When the checkbox is checked/unchecked, the student will be signed in/out -->

                    <tr v-for="student in students">
                        <td>{{ student.name }}</td>
                        <td>{{ student.starID }}</td>
                        <td>{{ student.present }}</td>
                    </tr>

                </table>
            </div>
        </div>


        <!-- TODO show a message when student arrives or leaves  -->


    </div>

    <script>

        let app = Vue.createApp({
                data() {
                        return {
                                newStudentName: '',
                                newStudentStarID: '',
                                students: [
                                        {name: 'student1', starID:'aa1234bb',present:false},
                                        {name: 'student2', starID:'bb4321aa',present:false}
                                ],
                                errors: []
                        }
                },
                methods: {
                        addStudent() {

                                this.errors = []  // clear errors

                                if (!this.newStudentName) {
                                        this.errors.push("Please enter a name")
                                }
                                if (!this.newStudentStarID) {
                                        this.errors.push("Please enter a StarID")
                                }

                                if (this.errors.length == 0){
                                let student = {name: this.newStudentName, starID: this.newStudentStarID, present: false}
                                this.students.push(student)
                                this.newStudentName = ''
                                this.newStudentStarID = ''
                                }

                                // if (this.errors > 0)  {
                                //         for (error in errors){
                                //                 alert(error)
                                //         }
                                // }

                        },

                }
        })

        app.mount('#app')
    </script>

</body>

</html>
