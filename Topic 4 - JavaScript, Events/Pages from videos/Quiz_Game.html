<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Capital Quiz</title>
</head>
<body>
<p>What's the capital of Cyrodiil?</p>
<button id="correct">The Imperial City</button>
<button class="wrong-answer">Kvatch</button>
<button class="wrong-answer">Leyawiin</button>

<p id="result"></p>

<script>


    let correctAnswerButton = document.querySelector("#correct")
    console.log(correctAnswerButton)
    let result = document.querySelector("#result")
    let defaultButtonColor = correctAnswerButton.style.background

    let wrongAnswerButtons = document.querySelectorAll('.wrong-answer')


    /* Imperative-style loop, for-loop (similar to Java loop) */
    for (let x=0; x< wrongAnswerButtons.length; x++) {
        let  wrongAnswerButton = wrongAnswerButtons[x]

        wrongAnswerButton.addEventListener('click',function (){
        result.innerHTML = 'Incorrect. Try again.'
        correctAnswerButton.style.background = defaultButtonColor
    })
    }

  /* Functional-style Loop */
  // wrongAnswerButtons.forEach(function(wrongAnswerButton){
  //   wrongAnswerButton.addEventListener('click',function (){
  //     result.innerHTML = 'Incorrect. Try again.'
  //     correctAnswerButton.style.background = defaultButtonColor
  //   })
  // })

    correctAnswerButton.addEventListener("click", function() {
        result.innerHTML = "Correct!"
        correctAnswerButton.style.background = "green"
    })







</script>

</body>
</html>
