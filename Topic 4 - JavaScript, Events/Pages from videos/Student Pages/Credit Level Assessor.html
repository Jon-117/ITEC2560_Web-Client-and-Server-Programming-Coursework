<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Credit Level Assessor</title>
</head>
<body>

<p> How many credits are you taking this semester?</p>
<label><input type="number" id="credit-count"></label>
<button id="submit-credits">Enter</button>

<p id="status-message"></p>

<script>

  let submitButton = document.querySelector("#submit-credits")
  let creditsInput = document.querySelector("#credit-count")
  let statusMessage = document.querySelector('#status-message')

  submitButton.addEventListener('click', function (){
    let credits = creditsInput.value
    if (credits < 0) {
      statusMessage.innerHTML = "That's not possible. Please enter a number between 1 and 24"
    } else if (credits < 1) {
      statusMessage.innerHTML = "You're not enrolled. Head over to registration to get in next semester!"
    } else if (credits > 24) {
      statusMessage.innerHTML = "That's not possible. Please enter a number between 1 and 24"
    } else if (credits >=12) {
      statusMessage.innerHTML = "You're a full time student"
    } else if (credits >= 6) {
      statusMessage.innerHTML = "You're a half-time student"
    } else if (credits >= 1) {
      statusMessage.innerHTML = "You're a less than half-time student"
    }
  })

</script>



</body>
</html>
