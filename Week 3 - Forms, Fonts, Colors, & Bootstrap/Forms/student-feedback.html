<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Student Feedback</title>
</head>
<body>

<form>
  <label for="student-name">Name <input name="student-name" id="student-name"></label>
  <br>
  <label for="student-email">E-mail <input name="student-email" id="student-email"></label>
  <br>
  <label for="comments">Comments<textarea name="comments" id="comments" required rows="4" cols="25"></textarea></label>
  <br>
  <p>Are you a current student?</p>
  <label  for="current-student-yes">
    <input name="current-student" type="radio" id="current-student-yes" checked>Yes
  </label>
  <label for="current-student-no">
    <input name="current-student" type="radio" id="current-student-no">No
  </label>
  <br>
  <input name="submit" type="submit">
</form>

</body>
</html>
