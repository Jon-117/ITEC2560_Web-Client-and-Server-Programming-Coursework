<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registration</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Start Form -->

<div>
  <img src="MidJourney_ramen_festival_2023.png" width="200" class="mx-5" >
</div>
<div class="mx-5">
  <form>
    <!--  Start Contact / Personal Info  -->
    <div class="contact form-group">
      <label class="form-text" for="name">
        Name <input name="name" maxlength="70" class="form-text" id="name" required>
      </label>
      <label class="form-text" for="password">
        Password <input name="password" type="password" class="form-control" id="password" required>
      </label>
      <label class="form-text" for="email">
        Email <input name="email" type="email" class="form-control" id="email" required>
      </label>
      <label class="form-text" for="birth date">
        Birth Date <input name="birth date" type="date" class="form-control date" id="birth date" required >
      </label>
    </div>
    <!--  End Contact / Personal Info  -->


    <!--  Start Preferences  -->
    <div class="row "> <!-- Row Start -->

      <div class="preferences form-group col-sm-2"> <!--  shirt size  -->
        <label for="shirt">
          T-shirt Size<select name="shirt size" class="form-control" id="shirt" required>
          <option>Small</option>
          <option>Medium</option>
          <option>Large</option>
        </select>
        </label>
        </div>

      <div class="preferences form-group col-sm-2"> <!--  email updates option  -->
        <label for="updates-yes">
          Yes <input type="radio" id="updates-yes" name="email-updates" class="form-control" checked required>
        </label>
        <label for="updates-no">
          No <input type="radio" id="updates-no" name="email-updates" class="form-control">
        </label>
      </div>

    </div> <!-- Row End -->

      <div class="preferences form-group"> <!--  special requirements  -->
        <label for="special requirements">
          <textarea name="special requirements" class="mr-5" rows="7" cols="70" id="special requirements" placeholder="Enter any special requests here"></textarea>
          </label>
      </div>
      <!--    -->

    <!--  End Preferences  -->
  <input type="submit" value="Submit">
  </form>
</div>
<!--  End Form  -->
</body>
</html>
