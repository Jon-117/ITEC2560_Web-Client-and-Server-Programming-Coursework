<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registration</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Start Form -->
<div>
  <form>
    <!--  Start Contact / Personal Info  -->
    <div class="contact form-group">
      <label class="form-text" for="name">
        Name <input class="form-text" id="name" required>
      </label>
      <label class="form-text" for="password">
        Password <input class="form-control" id="password" required>
      </label>
      <label class="form-text" for="email">
        Email <input type="email" class="form-control" id="email" required>
      </label>
      <label class="form-text" for="birth date">
        Birth Date <input type="date" class="form-control" id="birth date" required>
      </label>
    </div>
    <!--  End Contact / Personal Info  -->


    <!--  Start Preferences  -->
    <div class="row">
      <div class="preferences form-group col-sm-4"> <!--  shirt size  -->
        <label for="shirt">
          T-shirt Size<select class="form-control" id="shirt" required>
          <option>Small</option>
          <option>Medium</option>
          <option>Large</option>
        </select>
        </label>
        </div>
      <div class="preferences form-group col-sm-4"> <!--  email updates option  -->
        <label for="updates-yes">
          Yes <input type="radio" id="updates-yes" name="email-updates" class="form-control" checked required>
        </label>
        <label for="updates-no">
          No <input type="radio" id="updates-no" name="email-updates" class="form-control">
        </label>
      </div>

      <div class="preferences form-group col-sm-4"> <!--  special requirements  -->
        <label for="special requirements">
          <textarea id="special requirements">Enter any special requests here</textarea>
          </label>
      </div>
      <!--    -->
    </div>
    <!--  End Preferences  -->
  <input type="submit">
  </form>
</div>
<!--  End Form  -->
</body>
</html>
